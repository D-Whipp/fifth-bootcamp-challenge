<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="timeblock" id="hour-9">
        <div class="time">9AM</div>
        <textarea class="text-box" name="text" id="text" cols="30" rows="10"></textarea>
        <button class="icon-box saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div class="timeblock" id="hour-10">
        <div class="time">10AM</div>
        <textarea class="text-box" name="text" id="text" cols="30" rows="10"></textarea>

      </div>

        <textarea class="text-box" name="text" id="text" cols="30" rows="10"></textarea>

      </div>

        <div class="time">12PM</div>
        <textarea class="text-box" name="text" id="text" cols="30" rows="10"></textarea>
        <button class="icon-box saveBtn"><i class="far fa-save"></i></button>
      </div>

        <textarea class="text-box" name="text" id="text" cols="30" rows="10"></textarea>

      </div>

      </div>
      <div class="timeblock" id="hour-15">

    <script src="./assets/js/script.js"></script>
